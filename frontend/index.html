<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- link axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- link Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link script -->
    <script type="text/javascript" src="./main.js" defer></script>

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <title>Disk list</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="https://cdn-1.webcatalog.io/catalog/spotify/spotify-icon-filled-256.png?v=1675597667788" alt="" class="py-4 ms-5">
        </header>
        <main>
            <div class="container pb-4">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 col-md-4 g-5 " v-for="(disk, index) in diskList">
                        <div class="layover"
                            :class="(index == activeDisk) ? 'selected' : ''">
                            <div class="mycard"                         
                                @click="selectDisk(index)"
                                :class="(index == activeDisk) ? 'selected-card' : ''">
                                <div class="img-container mb-3">
                                    <img :src="disk.poster" alt="" class="img-fluid">
                                </div>
                                <div class="details text-white text-center">
                                    <h5 class="fw-bold">{{disk.title}}</h5>
                                    <p>{{disk.author}}</p>
                                    <p class="fw-bold">{{disk.year}}</p>
                                </div>
                            </div>
                        </div>
                        <span class="button" v-if="activeDisk != null"
                                @click="exit()">
                            x
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
